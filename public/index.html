<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css" />

    <!-- External JS -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- timeago -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="vert">
        <p>Write a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header id="top">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <!-- <br /> -->
      <div>
        <h2>Jeff Bush</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error messages - hidden unless an error is triggered -->
        <div id="errorEmpty">
          <span id="blankMsg"
            ><i class="fa-solid fa-triangle-exclamation"></i>Error. Tweet is
            empty.<i class="fa-solid fa-triangle-exclamation"></i
          ></span>
        </div>
        <div id="errorLengthTooLong">
          <span id="blankMsg"
            ><i class="fa-solid fa-triangle-exclamation"></i>Error. Tweet
            exceeds 140 character limit.<i
              class="fa-solid fa-triangle-exclamation"
            ></i
          ></span>
        </div>

        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" class="tweet-form" id="tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="tweetBox">
            <button id="submit" type="submit" class="blue-btn">Tweet</button>
            <output name="counter" class="counter bungee-font" for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>
      <section id="tweets-container">
        <!-- <header> 
          <img src="/images/profile-pic.png" />
          <span id="name">Newton</span>
          <span id="handle">@SirIsaac</span>
        </header>
        <span class="tweet">I love calculus.</span>
        <footer>
          <span class="days-ago">10 days ago</span>
          <div id="icons">
            <!-- flag icon -->
        <!-- <i class="fa-solid fa-flag"></i> -->
        <!-- re-tweet arrow icon -->
        <!-- <i class="fa-solid fa-retweet"></i> -->
        <!-- heart icon -->
        <!-- <i class="fa-solid fa-heart"></i> -->
        <!-- </div> -->
        <!-- </footer> -->
      </section>
    </main>
  </body>
</html>
